name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    name: Update Waka stats
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_TOTAL: true
          TIME_RANGE: all_time
          SHOW_MASKED_TIME: false
          LANG_COUNT: 8
          IGNORED_LANGUAGES: YAML JSON TOML
          BLOCKS: ░▒▓█
          SHOW_TIME: true
          STOP_AT_OTHER: true
