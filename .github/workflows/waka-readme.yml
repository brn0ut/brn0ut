name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "5 20 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    name: Update Waka stats
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_TOTAL: true
          TIME_RANGE: last_7_days
          SHOW_MASKED_TIME: false
